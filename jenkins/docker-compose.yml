version: '3.7'
services:
  jenkins:
      container_name: jenkins
      build:
        context: .
        dockerfile: Dockerfile
      privileged: true
      user: root
      ports:
        - 8081:8080
        - 50000:50000
      volumes:
        - ~/jenkins:/var/jenkins_home
        - /var/run/docker.sock:/var/run/docker.sock
        - /usr/local/bin/docker:/usr/local/bin/docker